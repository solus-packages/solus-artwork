name       : solus-artwork
version    : '29.0'
release    : 49
source     :
    - https://github.com/getsolus/artwork/releases/download/29.0/artwork-29.tar.xz : c83bb427b603f5a738699540468e050632cba2bc08b9817c33ac78728f81da6d
license    :
    - CC-BY-3.0
    - CC-BY-SA-4.0
    - Distributable
    - GPL-2.0-only
    - Unsplash
summary    : Official Solus artwork
description: |
    Official Solus artwork
component  :
    - desktop.theme
    - mate : desktop.theme
    - plasma : desktop.kde
replaces   :
    - evolve-os-artwork
rundeps    :
    - mate : solus-artwork
    - plasma : solus-artwork
patterns   :
    - mate : /usr/share/mate-background-properties
    - plasma :
        - /usr/share/wallpapers
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Add Plasma-specific bits
    install -dm00644 $installdir/usr/share/wallpapers
    ln -s /usr/share/backgrounds/solus $installdir/usr/share/wallpapers/solus
    # Legacy upgrade path
    ln -s solus $installdir/usr/share/backgrounds/evolve-os
