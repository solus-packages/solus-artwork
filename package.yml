name       : solus-artwork
version    : '24.0'
release    : 42
source     :
    - https://github.com/getsolus/artwork/releases/download/24.0/artwork-24.tar.xz : a403ad568d7318c0515ab51389294fbce9df0f29008842f45f97f27eef823c6e
license    :
    - CC-BY-3.0
    - CC-BY-SA-4.0
    - Distributable
    - GPL-2.0-only
    - Unsplash
summary    : Official Solus artwork
description: |
    Official Solus artwork
component  :
    - desktop.theme
    - mate : desktop.theme
    - plasma : desktop.kde
replaces   :
    - evolve-os-artwork
rundeps    :
    - mate : solus-artwork
    - plasma : solus-artwork
patterns   :
    - mate : /usr/share/mate-background-properties
    - plasma :
        - /usr/share/wallpapers
        - /usr/share/icons/breeze/actions/22
        - /usr/share/icons/breeze-dark/actions/22
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Add Plasma-specific bits
    install -dm00644 $installdir/usr/share/wallpapers
    install -dm00644 $installdir/usr/share/icons/breeze{,-dark}/actions/22
    ln -s /usr/share/backgrounds/solus $installdir/usr/share/wallpapers/solus
    ln -s /usr/share/icons/hicolor/scalable/places/start-here-solus.svg $installdir/usr/share/icons/breeze/actions/22/solus-identity.svg
    ln -s /usr/share/icons/hicolor/scalable/places/start-here-solus.svg $installdir/usr/share/icons/breeze-dark/actions/22/solus-identity.svg
    # Legacy upgrade path
    ln -s solus $installdir/usr/share/backgrounds/evolve-os
